    <script>
        var SDK_ON_READY = false;
        minigame.initializeAsync().then(function () {
            SDK_ON_READY = true
            minigame.getEntryPointAsync().then(function (entry) {
                console.info("Entry Point: ", entry);
            });
            console.info("Context Type: ", minigame.context.getType());
        })
        function on_sdk_init () {
            if (SDK_ON_READY) {
                minigame.startGameAsync()
            } else {
                setTimeout(on_sdk_init, 10)
            }
        }
        function show_reward_ad (ctx) {
            if (window.MiniGameAds) {
                if (MiniGameAds.isRewardvideoReady()) {
                    ctx.onPlay();
                    MiniGameAds.showRewardedVideo().then(() => {
                        ctx.onClose(true)
                    }).catch(e => {
                        ctx.onClose(false)
                    });
                } else {
                    ctx.onClose(false)
                }
            } else {
                ctx.onClose(false)
            }
        }
        function show_insert_ad (ctx) {
            console.warn("show_insert_ad")
            if (window.SDK_ON_READY && window.MiniGameAds && MiniGameAds.isInterstitialReady()) {
                ctx.onPlay();
                MiniGameAds.showInterstitial().then(() => {
                    ctx.onClose()
                }).catch(() => {
                    ctx.onClose()
                })
            } else {
                ctx.onClose()
            }
        }
        function preload_reward_ad () {
            console.warn("preload_reward_ad")
        }

        function HUHU_showInterstitialAd (f) {
            console.warn('ShowInsert');
            show_insert_ad({
                onPlay: function () {
                    Laya.SoundManager.muted = true;
                }, onClose: function () {
                    f && f();
                    Laya.SoundManager.muted = false;
                }
            })
        }
        function HUHU_showRewardedVideoAd (f) {
            console.warn("ShowAdsReward-see_try");
            show_reward_ad({
                onPlay: function () {
                    Laya.SoundManager.muted = true;
                }, onClose: function (r) {
                    f && f(r);
                    Laya.SoundManager.muted = false;
                }
            });
        }
    </script>

        function loadLib (url, f) {

                    on_sdk_init()
                }
            }
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }
